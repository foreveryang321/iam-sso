<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap-v3.3.4/css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <!--    <link href="/static/css/style.css" rel='stylesheet' type='text/css'/>-->
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <!--    <link href="/static/css/icon-font.min.css" rel="stylesheet" type='text/css'/>-->
</head>
<body>
<div class="error_page">
    <div class="error-top">
        <h2 class="inner-tittle page">XXX管理系统</h2>
        <div class="login">
            <h3 class="inner-tittle t-inner">登录</h3>
            <form th:action="@{/login}" method="post">
                <input type="hidden" name="_crsf" th:value="${_csrf.token}" th:if="${_csrf}"/>
                <label>
                    <input type="text" name="username" value="" placeholder="E-mail address"/>
                </label>
                <label>
                    <input type="password" name="password" value="" placeholder="Password"/>
                </label>
                <div class="submit">
                    <input type="submit" value="登录"/>
                </div>
                <div class="clearfix"></div>

                <div class="new">
                    <p><label class="checkbox11"><input type="checkbox" name="checkbox">
                        <i> </i>
                        Forgot Password?
                    </label>
                    </p>
                    <p class="sign">Do not have an account ? <a href="login.html">Sign Up</a></p>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/static/bootstrap-v3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
